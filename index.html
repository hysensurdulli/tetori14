<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Fan Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-family: 'Impact', sans-serif;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff4500;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Call of Duty Fan Site</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">News</a>
    <a href="#">Community</a>
</nav>

<div class="content">
    <h2>Welcome to the Ultimate Call of Duty Fan Hub</h2>
    <p>Your go-to source for all things COD!</p>
    <img src="https://example.com/cod-image.jpg" alt="Call of Duty Image">
</div>

<footer>
    <p>&copy; 2024 Call of Duty Fan Site. All rights reserved.</p>
</footer>

</body>
</html>
